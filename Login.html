<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@600&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet" />
  <link href="styles.css" rel="stylesheet" />
  <link rel="icon" href="img/logo.png" />
  <title>Ingreso | Autonite</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#"><img src="img/logo.png" class="logo-brand" alt="logo" /></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <i class="icon ion-md-menu"></i>
      </button>

      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="PaginaPrincipal.html" id="Inicio">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="PaginaPrincipal.html#Portafolio">Portafolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="PaginaPrincipal.html#Nosotros">Nosotros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="PaginaPrincipal.html#Contacto">Contáctanos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="Login.html">Ingresar</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-6 col-md-6 d-none d-md-block image-container"></div>

      <div class="col-lg-6 col-md-6 form-container">
        <div class="col-lg-8 col-md-12 col-sm-9 col-xs-12 form-box text-center">
          <div class="heading mb-4">
            <h4>Inicie sesión</h4>
          </div>
          <form>
            <div class="form-input">
              <span><i class="icon ion-md-contact"></i></span>
              <input type="text" placeholder="Usuario" required />
            </div>
            <div class="form-input">
              <span><i class="icon ion-md-lock" size="small"></i></span>
              <input type="password" placeholder="Contraseña" required />
            </div>

            <div class="row mb-3">
              <div class="col-6 d-flex">
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="form-check-input" id="cb1" />
                  <label class="form-check-label text-white" for="cb1">Recordar</label>
                </div>
              </div>
              <div class="col-6 text-left">
                <a href="Recuperar.html" class="forget-link">¿Olvidaste tu contraseña?</a>
              </div>
            </div>
          </form>
          <a href="Dashboard.html"><button type="submit" class="btn btn-primary md-2 hover-dark">
              Ingresar
            </button></a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
</body>

</html>
